<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Calculadora - Aplicacion 1</h1>
            <div class="contorno">
                <div class="pantalla"></div>
                <div class="divisiones_botones">
                    <div class="numero1">1</div>
                    <div class="numero2">2</div>
                    <div class="numero3">3</div>
                    <div class="borrar">x</div>
                </div>
                <div class="divisiones_botones">
                    <div class="numero4">4</div>
                    <div class="numero5">5</div>
                    <div class="numero6">6</div>
                    <div class="mas">+</div>
                </div>
                <div class="divisiones_botones">
                    <div class="numero7">7</div>
                    <div class="numero8">8</div>
                    <div class="numero9">9</div>
                    <div class="menos">-</div>
                </div>
                <div class="divisiones_botones">
                    <div class="division">/</div>
                    <div class="numero0">0</div>
                    <div class="multiplicar">*</div>
                    <div class="igual">=</div>
                </div>
        </div>
    </main>
</body>
</html>
