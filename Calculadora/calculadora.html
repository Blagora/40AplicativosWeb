<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Aplicacion Web 1</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Calculadora - Aplicacion Web 1</h1>
            <div class="contorno">
                <div class="pantalla"></div>
                <div class="divisiones_botones">
                    <div class="boton" id="numero1">1</div>
                    <div class="boton" id="numero2">2</div>
                    <div class="boton" id="numero3">3</div>
                    <div class="boton" id="borrar">x</div>
                </div>
                <div class="divisiones_botones">
                    <div class="boton" id="numero4">4</div>
                    <div class="boton" id="numero5">5</div>
                    <div class="boton" id="numero6">6</div>
                    <div class="boton" id="mas">+</div>
                </div>
                <div class="divisiones_botones">
                    <div class="boton" id="numero7">7</div>
                    <div class="boton" id="numero8">8</div>
                    <div class="boton" id="numero9">9</div>
                    <div class="boton" id="menos">-</div>
                </div>
                <div class="divisiones_botones">
                    <div class="boton" id="division">/</div>
                    <div class="boton" id="numero0">0</div>
                    <div class="boton" id="multiplicar">*</div>
                    <div class="boton" id="igual">=</div>
                </div>
            </div>
        </div>        
    </main>
</body>
</html>
